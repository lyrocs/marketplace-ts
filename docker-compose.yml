version: "3.9"

services:
  # ============================================================================
  # PostgreSQL Database
  # ============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: marketplace-ts-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: marketplace-ts
      POSTGRES_USER: marketplace-ts
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-marketplace-ts_dev}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - marketplace-ts-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U marketplace-ts"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # Backend API (NestJS)
  # ============================================================================
  api:
    build:
      context: .
      dockerfile: apps/back/Dockerfile
    container_name: marketplace-ts-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      API_PORT: 3001
      DATABASE_URL: postgresql://marketplace-ts:${POSTGRES_PASSWORD:-marketplace-ts_dev}@postgres:5432/marketplace-ts
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: 7d
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      BACKEND_URL: ${BACKEND_URL:-http://localhost:3001}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      FACEBOOK_CLIENT_ID: ${FACEBOOK_CLIENT_ID}
      FACEBOOK_CLIENT_SECRET: ${FACEBOOK_CLIENT_SECRET}
      MATRIX_SERVICE_HOST: matrix-service
      MATRIX_SERVICE_PORT: 3002
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      matrix-service:
        condition: service_started
    networks:
      - marketplace-ts-network
    command: >
      sh -c "
        cd /app/packages/database &&
        npx prisma migrate deploy &&
        cd /app &&
        node dist/main.js
      "

  # ============================================================================
  # Matrix Microservice (NestJS TCP)
  # ============================================================================
  matrix-service:
    build:
      context: .
      dockerfile: apps/matrix/Dockerfile
    container_name: marketplace-ts-matrix-service
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://marketplace-ts:${POSTGRES_PASSWORD:-marketplace-ts_dev}@postgres:5432/marketplace-ts
      MATRIX_HOST: ${MATRIX_HOST}
      MATRIX_USER: ${MATRIX_USER}
      MATRIX_PASSWORD: ${MATRIX_PASSWORD}
      MATRIX_SERVICE_PORT: 3002
    ports:
      - "3002:3002"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - marketplace-ts-network

  # ============================================================================
  # Frontend (Next.js)
  # ============================================================================
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001/graphql}
        NEXT_PUBLIC_MATRIX_HOST: ${NEXT_PUBLIC_MATRIX_HOST}
    container_name: marketplace-ts-web
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001/graphql}
      NEXT_PUBLIC_MATRIX_HOST: ${NEXT_PUBLIC_MATRIX_HOST}
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - marketplace-ts-network

  # ============================================================================
  # Matrix Synapse (Optional - for real-time chat)
  # ============================================================================
  matrix:
    image: matrixdotorg/synapse:latest
    container_name: marketplace-ts-matrix
    restart: unless-stopped
    profiles:
      - full # Only start with --profile full
    environment:
      SYNAPSE_SERVER_NAME: ${MATRIX_HOST:-matrix.localhost}
      SYNAPSE_REPORT_STATS: "no"
    volumes:
      - matrix_data:/data
    ports:
      - "8008:8008"
    networks:
      - marketplace-ts-network

# ============================================================================
# Volumes
# ============================================================================
volumes:
  postgres_data:
    driver: local
  matrix_data:
    driver: local

# ============================================================================
# Networks
# ============================================================================
networks:
  marketplace-ts-network:
    driver: bridge
