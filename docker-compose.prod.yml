version: '3.9'

# Production Docker Compose with Nginx reverse proxy

services:
  # ============================================================================
  # PostgreSQL Database
  # ============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: nextrade-postgres
    restart: always
    environment:
      POSTGRES_DB: nextrade
      POSTGRES_USER: nextrade
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - nextrade-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nextrade"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # Backend API (NestJS)
  # ============================================================================
  api:
    build:
      context: .
      dockerfile: apps/back/Dockerfile
    container_name: nextrade-api
    restart: always
    environment:
      NODE_ENV: production
      API_PORT: 3001
      DATABASE_URL: postgresql://nextrade:${POSTGRES_PASSWORD}@postgres:5432/nextrade
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: 7d
      FRONTEND_URL: ${FRONTEND_URL}
      BACKEND_URL: ${BACKEND_URL}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      FACEBOOK_CLIENT_ID: ${FACEBOOK_CLIENT_ID}
      FACEBOOK_CLIENT_SECRET: ${FACEBOOK_CLIENT_SECRET}
      MATRIX_HOST: ${MATRIX_HOST}
      MATRIX_USER: ${MATRIX_USER}
      MATRIX_PASSWORD: ${MATRIX_PASSWORD}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - nextrade-network
    command: >
      sh -c "
        cd /app/packages/database &&
        npx prisma migrate deploy &&
        cd /app &&
        node dist/main.js
      "

  # ============================================================================
  # Frontend (Next.js)
  # ============================================================================
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
        NEXT_PUBLIC_MATRIX_HOST: ${NEXT_PUBLIC_MATRIX_HOST}
    container_name: nextrade-web
    restart: always
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_PUBLIC_MATRIX_HOST: ${NEXT_PUBLIC_MATRIX_HOST}
    depends_on:
      - api
    networks:
      - nextrade-network

  # ============================================================================
  # Nginx Reverse Proxy
  # ============================================================================
  nginx:
    image: nginx:alpine
    container_name: nextrade-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
      - api
    networks:
      - nextrade-network

  # ============================================================================
  # Matrix Synapse (Optional)
  # ============================================================================
  matrix:
    image: matrixdotorg/synapse:latest
    container_name: nextrade-matrix
    restart: always
    environment:
      SYNAPSE_SERVER_NAME: ${MATRIX_HOST}
      SYNAPSE_REPORT_STATS: "no"
    volumes:
      - matrix_data:/data
    ports:
      - "8008:8008"
    networks:
      - nextrade-network

# ============================================================================
# Volumes
# ============================================================================
volumes:
  postgres_data:
    driver: local
  matrix_data:
    driver: local

# ============================================================================
# Networks
# ============================================================================
networks:
  nextrade-network:
    driver: bridge
